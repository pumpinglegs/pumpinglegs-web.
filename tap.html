<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>PumpingLegs ‚Äî Tap Sprint</title>
<style>
  :root{ --bg:#0f0f12; --card:#16161b; --accent:#ff7a00; --accent-2:#ffa24c; --text:#f2f2f5; --muted:#b6b6c1; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 50% -20%, #1e1e25 0, #0f0f12 60%);}
  body{
    display:flex;align-items:center;justify-content:center;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:var(--text);
    -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; overscroll-behavior:none; touch-action:manipulation;
  }
  .wrap{position:relative; width:min(560px,96vw); background:linear-gradient(180deg,#1a1a21, #141419);
        border:1px solid #252531; border-radius:22px; padding:24px 18px; box-shadow:0 20px 60px rgba(0,0,0,.45)}
  .title{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;}
  .title a{display:inline-block;}
  .title img.logo{max-height:60px;margin-bottom:6px;}
  .title-text{font-weight:800; letter-spacing:.2px; font-size:22px;}
  .title .badge{font-size:12px; padding:4px 8px; border-radius:999px; background:#222231; color:var(--muted); border:1px solid #2c2c39}

  .track{position:relative; height:92px; margin:14px 0 4px; border-radius:12px; overflow:hidden;
         background:repeating-linear-gradient(90deg, #1c1c25 0 18px, #1a1a21 18px 36px); border:1px solid #2a2a36}
  .runner{position:absolute; top:50%; left:0%; transform:translate(-50%, -50%); font-size:72px; transition: transform .08s linear, left .08s linear}
  .run1{ transform: translate(-50%, -50%) translateY(-5px) rotate(-8deg) }
  .run2{ transform: translate(-50%, -50%) translateY(5px) rotate(8deg) }

  .runner-emoji { display:inline-block; transform:none; }
  @media (pointer: coarse) { .runner-emoji { transform:scaleX(-1); } }

  .meter{margin:6px 0 6px; font-size:44px; font-weight:900; text-align:center}
  .sub{margin:-2px 0 12px; text-align:center; color:var(--muted)}
  .bar{height:14px; width:100%; background:#1e1e28; border:1px solid #2a2a36; border-radius:999px; overflow:hidden}
  .fill{height:100%; width:0%; background:linear-gradient(90deg,var(--accent),var(--accent-2)); transition:width .08s linear}

  .btn{
    display:block; width:100%; margin-top:16px; padding:18px 20px; font-size:22px; font-weight:800; letter-spacing:.3px;
    color:#121214; background:linear-gradient(180deg,var(--accent),var(--accent-2));
    border:none; border-radius:16px; cursor:pointer; box-shadow:0 10px 30px rgba(255,122,0,.35), inset 0 0 10px rgba(255,255,255,.15);
    -webkit-tap-highlight-color: transparent; touch-action:manipulation;
  }
  .btn:active{transform:translateY(1px)}
  .btn:disabled{opacity:0.7; cursor:not-allowed;}

  .row{display:flex; gap:10px; margin-top:12px}
  .pill{flex:1; text-align:center; background:#191926; border:1px solid #252536; padding:10px 12px; border-radius:12px; color:var(--muted)}
  .big{font-size:22px; font-weight:800; color:var(--text)}
  .footer{margin-top:12px; text-align:center; font-size:12px; color:var(--muted)}
  .demo{position:absolute; top:12px; right:12px; font-size:12px; color:#111; background:#ffdc7a; border-radius:999px; padding:6px 10px; display:none}
  .ok{display:none; margin-top:10px; text-align:center; color:#78ffb3}
  .debug{margin-top:10px; font-size:11px; color:var(--muted); text-align:center; display:none;}
</style>
</head>
<body>
<div class="wrap">
  <div class="title">
    <a href="https://footcoin.me" target="_blank" rel="noopener">
      <img
        src="https://raw.githubusercontent.com/pumpinglegs/pumpinglegs-web./refs/heads/main/logo.png"
        alt="PumpingLegs Logo"
        class="logo"
      />
    </a>
    <div class="title-text">PumpingLegs</div>
    <span class="badge">Tap Sprint ¬∑ 5s</span>
  </div>

  <div class="track">
    <div class="runner" id="runner" aria-hidden="true">
      <span class="runner-emoji">ü¶µ</span>
    </div>
  </div>

  <div id="taps" class="meter">0</div>
  <div class="sub" id="timer">Time: 5.00s</div>
  <div class="bar"><div class="fill" id="fill"></div></div>
  <button id="tap" class="btn">TAP TO START</button>

  <div class="row">
    <div class="pill"><div class="big" id="best">0</div><div>Best (session)</div></div>
    <div class="pill"><div class="big" id="cps">0</div><div>Taps/sec</div></div>
  </div>

  <div class="ok" id="ok">Submitted ‚úÖ</div>
  <div class="footer" id="hint">üî• LET'S RUN üèÉ‚Äç‚ôÇÔ∏è</div>
  <div class="debug" id="debug">Debug info will appear here</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
(function(){
  const debugEl = document.getElementById("debug");
  
  function debugLog(msg) {
    console.log(msg);
    debugEl.style.display = "block";
    debugEl.innerHTML += msg + "<br>";
  }
  
  // Initialize Telegram WebApp
  const tg = window.Telegram?.WebApp;
  debugLog("Telegram WebApp available: " + !!tg);
  
  if (tg) {
    try {
      tg.ready();
      debugLog("WebApp ready called");
      
      // Expand the web app to full height
      tg.expand();
      debugLog("WebApp expanded");
      
      // Show main button
      tg.MainButton.hide();
      
    } catch(e) {
      debugLog("Error initializing WebApp: " + e.message);
    }
  }

  const params = new URLSearchParams(location.search);
  const coin_id = (params.get("coin_id") || "DEMO").toUpperCase();
  const gid = params.get("gid"); // group id (string)
  
  debugLog("Game params - coin_id: " + coin_id + ", gid: " + gid);

  const tapBtn = document.getElementById("tap");
  const tapsEl = document.getElementById("taps");
  const bestEl = document.getElementById("best");
  const cpsEl = document.getElementById("cps");
  const timerEl = document.getElementById("timer");
  const fill = document.getElementById("fill");
  const runner = document.getElementById("runner");
  const okEl = document.getElementById("ok");

  let taps=0, best=0, start=0, end=0, done=false, raf=null, lastTapTime=0, phase=0;
  
  function updateRunner(){
    const target = 50;
    const pct = Math.min(100, (taps/target) * 100);
    runner.style.left = pct + "%";
    phase ^= 1;
    runner.className = "runner " + (phase ? "run1" : "run2");
  }

  function tick(){
    const now = performance.now();
    const left = Math.max(0, end - now);
    timerEl.textContent = "Time: " + (left/1000).toFixed(2) + "s";
    fill.style.width = (100 * (1 - (left/5000))).toFixed(1) + "%";
    if(left <= 0) return finish();
    raf = requestAnimationFrame(tick);
  }

  function finish(){
    if(done) return;
    done = true;
    cancelAnimationFrame(raf);
    tapBtn.disabled = true;
    tapBtn.textContent = "Submitting‚Ä¶";

    const finalTaps = Math.max(0, Math.min(500, taps));
    const payload = { 
      coin_id: coin_id, 
      gid: gid, 
      taps: finalTaps 
    };
    
    debugLog("Submitting payload: " + JSON.stringify(payload));
    
    if (tg && typeof tg.sendData === 'function') {
      try {
        const dataString = JSON.stringify(payload);
        debugLog("Sending data to Telegram: " + dataString);
        tg.sendData(dataString);
        
        okEl.style.display = "block";
        okEl.textContent = "Submitted ‚úÖ";
        tapBtn.textContent = "Submitted ‚úÖ";
        debugLog("Data sent successfully");
        
      } catch(e) {
        debugLog("Error sending data to Telegram: " + e.message);
        okEl.style.display = "block";
        okEl.textContent = "Error: " + e.message;
        tapBtn.textContent = "Error submitting";
      }
    } else {
      debugLog("Demo mode - would submit: " + JSON.stringify(payload));
      okEl.style.display = "block";
      okEl.textContent = "Demo mode - score: " + finalTaps;
      tapBtn.textContent = "Finished (demo)";
    }
  }

  // Handle tap button with better event handling
  function handleTap(e) {
    if(done) return;
    e.preventDefault();
    e.stopPropagation();
    
    const now = performance.now();
    if(now - lastTapTime < 50) return; // Reduced debounce
    lastTapTime = now;

    if(!start){
      start = now;
      end = start + 5000;
      tapBtn.textContent = "LET'S GO CHAMP";
      tick();
    }
    taps++;
    tapsEl.textContent = taps;
    best = Math.max(best, taps);
    bestEl.textContent = best;
    const cps = taps / Math.max(1, ((performance.now() - start) / 1000));
    cpsEl.textContent = cps.toFixed(1);
    updateRunner();
  }

  // Add multiple event listeners for better compatibility
  tapBtn.addEventListener("pointerdown", handleTap);
  tapBtn.addEventListener("touchstart", handleTap);
  tapBtn.addEventListener("mousedown", handleTap);
  tapBtn.addEventListener("click", handleTap);

  // Prevent default touch behaviors
  tapBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
  }, { passive: false });

  // Handle page unload
  window.addEventListener("beforeunload", () => { 
    if(!done && start){ 
      finish(); 
    } 
  });

  // Add visibility change handler
  document.addEventListener("visibilitychange", () => {
    if (document.hidden && !done && start) {
      finish();
    }
  });
  
  debugLog("Game initialized successfully");
})();
</script>
</body>
</html>
