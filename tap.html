<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>PumpingLegs ‚Äî Tap Sprint</title>
<style>
  :root{ --bg:#0f0f12; --card:#16161b; --accent:#ff7a00; --accent-2:#ffa24c; --text:#f2f2f5; --muted:#b6b6c1; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 50% -20%, #1e1e25 0, #0f0f12 60%);}
  body{
    display:flex;align-items:center;justify-content:center;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:var(--text);
    -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; overscroll-behavior:none; touch-action:manipulation;
  }
  .wrap{position:relative; width:min(560px,96vw); background:linear-gradient(180deg,#1a1a21, #141419);
        border:1px solid #252531; border-radius:22px; padding:24px 18px; box-shadow:0 20px 60px rgba(0,0,0,.45)}

  /* Header with logo */
  .title{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;}
  .title a{display:inline-block;}
  .title img.logo{max-height:60px;margin-bottom:6px;}
  .title-text{font-weight:800; letter-spacing:.2px; font-size:22px;}
  .title .badge{font-size:12px; padding:4px 8px; border-radius:999px; background:#222231; color:var(--muted); border:1px solid #2c2c39}

  .track{position:relative; height:92px; margin:14px 0 4px; border-radius:12px; overflow:hidden;
         background:repeating-linear-gradient(90deg, #1c1c25 0 18px, #1a1a21 18px 36px); border:1px solid #2a2a36}
  .runner{position:absolute; top:50%; left:0%; transform:translate(-50%, -50%); font-size:72px; transition: transform .08s linear, left .08s linear}
  .run1{ transform: translate(-50%, -50%) translateY(-5px) rotate(-8deg) }
  .run2{ transform: translate(-50%, -50%) translateY(5px) rotate(8deg) }

  /* Default: no flip (desktop) */
.runner-emoji { display:inline-block; transform:none; }

/* Default: no flip On mobile (touch devices) */
@media (pointer: coarse) {
  .runner-emoji { transform:scaleX(-1); }

  .meter{margin:6px 0 6px; font-size:44px; font-weight:900; text-align:center}
  .sub{margin:-2px 0 12px; text-align:center; color:var(--muted)}
  .bar{height:14px; width:100%; background:#1e1e28; border:1px solid #2a2a36; border-radius:999px; overflow:hidden}
  .fill{height:100%; width:0%; background:linear-gradient(90deg,var(--accent),var(--accent-2)); transition:width .08s linear}

  .btn{
    display:block; width:100%; margin-top:16px; padding:18px 20px; font-size:22px; font-weight:800; letter-spacing:.3px;
    color:#121214; background:linear-gradient(180deg,var(--accent),var(--accent-2));
    border:none; border-radius:16px; cursor:pointer; box-shadow:0 10px 30px rgba(255,122,0,.35), inset 0 0 10px rgba(255,255,255,.15);
    -webkit-tap-highlight-color: transparent; touch-action:manipulation;
  }
  .btn:active{transform:translateY(1px)}

  .row{display:flex; gap:10px; margin-top:12px}
  .pill{flex:1; text-align:center; background:#191926; border:1px solid #252536; padding:10px 12px; border-radius:12px; color:var(--muted)}
  .big{font-size:22px; font-weight:800; color:var(--text)}
  .footer{margin-top:12px; text-align:center; font-size:12px; color:var(--muted)}
  .demo{position:absolute; top:12px; right:12px; font-size:12px; color:#111; background:#ffdc7a; border-radius:999px; padding:6px 10px; display:none}
  .ok{display:none; margin-top:10px; text-align:center; color:#78ffb3}

  /* Verdict effects */
  #verdict { display:none; font-weight:800; text-align:center; margin-top:8px; filter: drop-shadow(0 2px 8px rgba(0,0,0,.35)); }
  .verdict-pop { animation: verdictPop .45s cubic-bezier(.2,1,.3,1); }
  .verdict-shake { animation: verdictShake .45s ease-in-out; }
  .verdict-glow { animation: verdictGlow 1.2s ease-in-out 2; }
  @keyframes verdictPop { 0%{transform:scale(.6);opacity:0} 60%{transform:scale(1.08);opacity:1} 100%{transform:scale(1)} }
  @keyframes verdictShake {
    0%,100%{transform:translateX(0)} 20%{transform:translateX(-6px) rotate(-1.5deg)}
    40%{transform:translateX(5px) rotate(1.2deg)} 60%{transform:translateX(-4px) rotate(-.8deg)}
    80%{transform:translateX(3px) rotate(.6deg)}
  }
  @keyframes verdictGlow {
    0%{text-shadow:0 0 0 rgba(255,255,255,0)} 50%{text-shadow:0 0 18px rgba(255,255,255,.65)} 100%{text-shadow:0 0 0 rgba(255,255,255,0)}
  }

  /* Emoji burst */
  .fx-layer { pointer-events:none; position:absolute; inset:0; overflow:hidden; }
  .fx-emoji {
    position:absolute; font-size:38px;
    opacity:0; transform: translate(-50%,-50%) scale(.6);
    animation: fxRise 900ms ease-out forwards;
  }
  @keyframes fxRise {
    0%   { opacity:0; transform:translate(var(--x), var(--y)) scale(.6) rotate(0deg); }
    20%  { opacity:1; }
    100% { opacity:0; transform:translate(calc(var(--x) + var(--dx)), calc(var(--y) - 140px)) scale(1.25) rotate(25deg); }
  }
</style>
</head>
<body>
<div class="wrap">
  <!-- Header with clickable logo -->
  <div class="title">
    <a href="https://footcoin.me" target="_blank">
      <img
        src="https://raw.githubusercontent.com/pumpinglegs/pumpinglegs-web./refs/heads/main/logo.png"
        alt="PumpingLegs Logo"
        class="logo"
      />
    </a>
    <div class="title-text">PumpingLegs</div>
    <span class="badge">Tap Sprint ¬∑ 5s</span>
  </div>

  <!-- FX layer for bursts -->
  <div class="fx-layer" id="fx"></div>

  <!-- Track -->
  <div class="track">
    <div class="runner" id="runner" aria-hidden="true">
      <span class="runner-emoji">ü¶µ</span>
    </div>
  </div>

  <div id="taps" class="meter">0</div>
  <div class="sub" id="timer">Time: 5.00s</div>

  <div class="bar"><div class="fill" id="fill"></div></div>

  <button id="tap" class="btn">TAP TO START</button>

  <div class="row">
    <div class="pill"><div class="big" id="best">0</div><div>Best (session)</div></div>
    <div class="pill"><div class="big" id="cps">0</div><div>Taps/sec</div></div>
  </div>

  <div class="ok" id="ok">Submitted ‚úÖ</div>
  <div class="footer" id="hint">üî• LET‚ÄôS RUN üèÉ‚Äç‚ôÇÔ∏è</div>
  <div class="footer" id="verdict" style="display:none;font-weight:700;"></div>
  <div class="demo" id="demo">Demo mode</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
(function(){
  const tg = window.Telegram && window.Telegram.WebApp;
  const inTelegram = !!tg;
  try { tg && tg.ready && tg.ready(); } catch(e){}
  const params = new URLSearchParams(location.search);
  const coin_id = params.get("coin_id") || "DEMO";

  const tapBtn = document.getElementById("tap");
  const tapsEl = document.getElementById("taps");
  const bestEl = document.getElementById("best");
  const cpsEl = document.getElementById("cps");
  const timerEl = document.getElementById("timer");
  const fill = document.getElementById("fill");
  const ok = document.getElementById("ok");
  const demo = document.getElementById("demo");
  const runner = document.getElementById("runner");
  const verdictEl = document.getElementById("verdict");

  if(!inTelegram){ demo.style.display = "inline-block"; }

  let taps=0, best=0, start=0, end=0, done=false, raf=null, lastTapTimes=[], phase=0, lastTapTime=0;

  function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }

  function updateRunner(){
    const target = 50; // ~50 taps to reach the end
    const pct = Math.min(100, (taps/target) * 100);
    runner.style.left = pct + "%";
    phase ^= 1;
    runner.className = "runner " + (phase ? "run1" : "run2");
  }

  function tick(){
    const now = performance.now();
    const left = Math.max(0, end - now);
    const s = left / 1000;
    timerEl.textContent = "Time: " + s.toFixed(2) + "s";
    fill.style.width = (100 * (1 - s/5)).toFixed(1) + "%";
    if(left <= 0) return finish();
    raf = requestAnimationFrame(tick);
  }

  function burst(symbols, count){
    const layer = document.getElementById("fx");
    const rect = layer.getBoundingClientRect();
    for(let i=0;i<count;i++){
      const el = document.createElement("div");
      el.className = "fx-emoji";
      el.textContent = symbols[Math.floor(Math.random()*symbols.length)];
      const x = (rect.width / 2) + (Math.random()*80 - 40);
      const y = (rect.height / 2) + (Math.random()*30 - 15);
      const dx = (Math.random()*260 - 130) + "px";
      el.style.setProperty("--x", x+"px");
      el.style.setProperty("--y", y+"px");
      el.style.setProperty("--dx", dx);
      layer.appendChild(el);
      setTimeout(()=>{ el.remove(); }, 1000);
    }
  }

  function finish(){
    if(done) return;
    done = true;
    cancelAnimationFrame(raf);
    tapBtn.disabled = true;
    tapBtn.textContent = "Submitting‚Ä¶";

    const now = performance.now();
    const windowMs = 1000;
    lastTapTimes = lastTapTimes.filter(t => now - t <= windowMs);
    const cps = lastTapTimes.length / (windowMs/1000);
    cpsEl.textContent = cps.toFixed(1);

    const safe = clamp(taps, 0, 500);
    const payload = { coin_id, taps: safe };

    let msg = "", color = "#fff", anim = "verdict-pop";
    if (taps <= 10) {
      msg = "my grandma' can run faster than that!";
      color = "#ff4d4f"; anim = "verdict-shake"; burst(["ü¶¥","ü•±","üê¢"], 10);
    } else if (taps <= 20) {
      msg = "meh... you can do better than that!";
      color = "#ff9800"; anim = "verdict-pop"; burst(["üòê","üëü"], 10);
    } else if (taps <= 30) {
      msg = "that's a real CHAD run";
      color = "#3aa0ff"; anim = "verdict-pop verdict-glow"; burst(["üí™","üî•","üëü"], 12);
    } else if (taps <= 40) {
      msg = "Usein Bolt is proud of you!!!";
      color = "#a24dff"; anim = "verdict-pop verdict-glow"; burst(["üèÉ‚Äç‚ôÇÔ∏è","üí®","‚ö°Ô∏è"], 14);
    } else {
      msg = "LIGHTING SPEED !!!";
      color = "#15c26b"; anim = "verdict-pop verdict-glow"; burst(["‚ö°Ô∏è","üöÄ","üî•","üèÅ"], 18);
    }
    verdictEl.textContent = msg;
    verdictEl.style.display = "block";
    verdictEl.style.color = color;
    verdictEl.className = ""; void verdictEl.offsetWidth; verdictEl.className = anim;

    if(inTelegram && tg.sendData){
      try {
        tg.sendData(JSON.stringify(payload));
        ok.style.display = "block";
        tapBtn.textContent = "Submitted ‚úÖ";
      } catch(e){
        tapBtn.textContent = "Error submitting";
      }
    } else {
      ok.style.display = "block";
      ok.textContent = "Demo result: " + JSON.stringify(payload);
      tapBtn.textContent = "Finished (demo)";
    }
  }

  tapBtn.addEventListener("pointerdown", (e) => {
    if(done) return;
    if(e.pointerType === "mouse" && e.button !== 0) return; // only left click
    const now = performance.now();
    if(now - lastTapTime < 80) return; // debounce
    lastTapTime = now;

    if(!start){
      start = now;
      end = start + 5000;
      tapBtn.textContent = "TAP! TAP! TAP!";
      tick();
    }
    taps++;
    tapsEl.textContent = taps;
    best = Math.max(best, taps);
    bestEl.textContent = best;
    lastTapTimes.push(now);
    const windowMs = 1000;
    lastTapTimes = lastTapTimes.filter(t => now - t <= windowMs);
    cpsEl.textContent = (lastTapTimes.length / (windowMs/1000)).toFixed(1);
    updateRunner();
  });

  window.addEventListener("beforeunload", () => { if(!done && start){ finish(); } });
})();
</script>
</body>
</html>
